<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.6 position</title>
	<style type="text/css">
		.nav{width: 100%;
			height:2000px;
			color: #ccc;
		}
		/*不用写content1、content2了*/
		.content:nth-child(1){
			border:solid blue 2px;
			height: 50px;
			width: 80%;
			position: absolute;
			left: 100px;
			text-align: center;
		}
		.content:nth-child(2){
			border:solid red 2px;
			height: 50px;
			width: 80%;
			position: fixed;
			left: 100px;
			text-align: center;
		}
	</style>
</head>
<body>
	<!-- 就只展示absolut与fix了 -->
    <div class="nav">
    	<div class="content"><p>绝对定位</p></div>
    	<div class="content"><p>fixed定位 搞事情呀</p></div>
    </div>

</body>
</html>
